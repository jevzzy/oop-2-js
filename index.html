<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" conent="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>jude tic tac toe</title>
</head>
<body>
    <div class="main-container">
       
    <div class="starting-page">
<h2>choose your player</h2>
<div class="players">
    <h2>player 1</h2>
    <h2>vs</h2>
    <h2>player 2</h2>  
</div>
 <button class="start-btn">start game</button>
    </div>

<div class="frame">
    <div class="tile container">
        <div data-i="0"  class="board"></div>
        <div  data-i="1"class="board"></div>
        <div  data-i="2"class="board"></div>
        <div data-i="3"class="board"></div>
        <div data-i="4" class="board"></div>
        <div data-i="5" class="board"></div>
        <div data-i="6" class="board"></div>
        <div data-i="7" class="board"></div>
        <div data-i="8" class="board"></div>
    </div>
    <div class="winning-page">
        <div>
            <button class="restart-btn">restart</button>
            <h2 class="winning-text">hv2y1y1y1y1</h2>
        </div>

</div>
    
    </div>
    </div>
    

    <script src="myScript.js"></script>
</body>
</html>
